<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--Eclipse-->
    <div class="wrapper">
        <div class="inner">
          <svg height="200" width="200">
            <mask id="moon">
              <rect x="-200" y="0" width="600" height="200" style="fill:white;" />
              <circle cx="100" cy="100" r="95" style="fill:black;" />
            </mask>
            <g id="sun-g" mask="url(#moon)">
              <circle id="sun" cx="100" cy="100" r="100" style="fill:#DBBB34;" />
            </g>
          </svg>
        </div>
      </div>
<!--Ondas-->
<div class="ocean">
  <div class="wave"></div>
  <div class="wave"></div>
</div>
<!--Plane-->
  <div class="airplane">
    <img src="https://i.ibb.co/SPpRcJz/airplane.png">
    
  <div class="flame"></div>
  <div class="flame flame2"></div>
  </div>
</div>
</body>
</html>
